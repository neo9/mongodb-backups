language: go
go_import_path: github.com/neo9/mongodb-backups

cache:
  directories:
  - "$HOME/.cache/go-build"
  - "$GOPATH/pkg/mod"

services:
- docker

go:
- 1.12.x

env:
- GO111MODULE="on"

script:
- set -e;
  go mod vendor;
  go test ./pkg/utils/;
  go build -o ./mongodb-backup-linux-amd64 ./cmd;
  ./ci/release.sh

deploy:
  provider: releases
  api_key:
    secure: 
  file: "./mongodb-backup-linux-amd64"
  skip_cleanup: true
  on:
    tags: true
