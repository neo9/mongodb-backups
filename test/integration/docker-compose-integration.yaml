services:
  mongo:
    image: mongo:6
    container_name: mongodb_test_integration
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: test
      MONGO_INITDB_ROOT_PASSWORD: test
      MONGO_NON_ROOT_USERNAME: test
      MONGO_NON_ROOT_PASSWORD: test
      MONGO_INITDB_DATABASE: integration
      SEED_FILE_PATH: seed.json
    volumes:
      - ./seed.json:/tmp/data/seed.json
      - ./init.js:/docker-entrypoint-initdb.d/init.js
  minio:
    image: minio/minio:latest
    container_name: minio_test_integration
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
